<!DOCTYPE html>
<html>
<head>
    <title>Toxicity Detection Model</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background:#0b1b3b; color:white; font-family:Arial; padding:20px; }
        #chat-box { background:white; color:black; height:400px; overflow-y:auto; padding:10px; border-radius:8px; margin-bottom:10px; }
        .msg { margin-bottom:10px; }
        .label { font-weight:bold; }
        .severe { color:red; }
        .moderate { color:orange; }
        .mild { color:goldenrod; }
        .non { color:green; }
        input { padding:8px; width:60%; }
        button { padding:8px 15px; margin-left:5px; }
        .topbar { margin-bottom:15px; }
    </style>
</head>
<body>

<h2>Toxicity Detection Model</h2>

<div class="topbar">
    Logged in as: <b>{{ username }}</b>
    |
    <a href="/admin" style="color:lightblue;">Admin Panel</a>
    |
    <a href="/logout" style="color:lightblue;">Logout</a>
</div>

<div id="chat-box"></div>

<p>Total Messages: <span id="totalCount">0</span></p>

<input type="text" id="messageInput" placeholder="Type message">
<button onclick="sendMessage()">Send</button>

<script>
    const socket = io();

    function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (message === "") return;

        socket.emit("send_message", { message: message });
        input.value = "";
    }

    socket.on("receive_message", function(data) {
        const chatBox = document.getElementById("chat-box");

        let labelClass = "non";
        if (data.label === "Severely Toxic") labelClass = "severe";
        else if (data.label === "Moderate") labelClass = "moderate";
        else if (data.label === "Mild") labelClass = "mild";

        const msgDiv = document.createElement("div");
        msgDiv.classList.add("msg");

        msgDiv.innerHTML =
            "<b>" + data.username + ":</b> " +
            data.message +
            " <span class='label " + labelClass + "'>[" + data.label + "]</span>";

        chatBox.appendChild(msgDiv);

        const totalSpan = document.getElementById("totalCount");
        totalSpan.innerText = parseInt(totalSpan.innerText) + 1;

        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>

</body>
</html>
